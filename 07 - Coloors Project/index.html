    <div class="colors">
      <div class="color color1">
        <div class="contoles">
          <h2>Hex</h2>
          <button class="adjust">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock">
            <i class="fas fa-lock-open"></i>
          </button>
        </div>
        <div class="sliders">
          <button class="close">X</button>
          <span>Hue</span>
          <input
            type="range"
            name="Hue"
            class="Hue_input"
            min="0"
            max="360"
            step="1"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="Brightness"
            class="Brightness_input"
            min="0"
            max="1"
            step="0.01"
            data-Brightness="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="Saturation"
            class="Saturation_input"
            min="0"
            max="1"
            step="0.01"
            data-Saturation="0"
          />
        </div>
